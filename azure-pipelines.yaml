trigger:
  branches:
    include:
      - main

parameters:
  services:
    - adservice
    - cartservice
    - checkoutservice
    - currencyservice
    - emailservice
    - frontend
    - paymentservice
    - productcatalogservice
    - recommendationservice
    - shippingservice

variables:
  azureContainerRegistry: 'chiomaacr.azurecr.io'
  imageTag: '$(Build.BuildId)'

stages:
  - stage: BuildAndPush
    displayName: 'Build and Push All Microservices'
    jobs:
      - job: DockerBuild
        displayName: 'Build & Push Docker Images'
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - checkout: self

          - task: Docker@2
            displayName: 'Login to ACR'
            inputs:
              command: login
              containerRegistry: 'Your-Service-Connection-Name'  # ðŸ”¥ Replace with your exact service connection name

          # Loop through all microservices and build/push images
          - ${{ each service in parameters.services }}:
              - task: Docker@2
                displayName: 'Build and Push ${{ service }}'
                inputs:
                  command: buildAndPush
                  repository: '${{ service }}'
                  dockerfile: 'microservices/${{ service }}/Dockerfile'
                  containerRegistry: 'Your-Service-Connection-Name'
                  tags: '$(imageTag)'
