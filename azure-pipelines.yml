trigger:
  branches:
    include:
      - main

parameters:
  - name: services
    type: object
    default:
      - adservice
      - cartservice

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        pool:
          name: 'Default'
        steps:
          - checkout: self

          - task: Docker@2
            displayName: 'Login to ACR'
            inputs:
              command: login
              containerRegistry: 'online-boutique'

          - ${{ each service in parameters.services }}:
            - script: echo "Building ${{ service }}"
              displayName: 'Print ${{ service }}'

          - task: Docker@2
            displayName: 'Hard Build adservice'
            inputs:
              command: buildAndPush
              repository: 'adservice'
              dockerfile: 'src/adservice/Dockerfile'
              containerRegistry: 'online-boutique'
              tags: '$(Build.BuildId)'
