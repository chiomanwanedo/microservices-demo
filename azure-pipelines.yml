trigger:
  branches:
    include:
      - main

parameters:
  - name: services
    type: object
    default:
      - adservice
      - cartservice
      - checkoutservice
      - currencyservice
      - emailservice
      - frontend
      - paymentservice
      - productcatalogservice
      - recommendationservice
      - shippingservice

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        pool:
          name: 'Default'
        steps:
          - checkout: self

          - ${{ each service in parameters.services }}:
              - script: echo "Building microservice: ${{ service }}"
                displayName: "Print ${{ service }}"
